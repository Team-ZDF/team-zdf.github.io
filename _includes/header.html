<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
  <button class="navbar-toggler hidden-sm-up pull-xs-left" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="fa fa-bars"></span>
  </button>
  <a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}">
    {{ site.title }}
  </a>
  <div class="collapse navbar-toggleable-xs" id="navbarCollapse">
    <ul class="nav navbar-nav">
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <li class="nav-item {% if my_page.url == page.url  %}active{% endif %}">
        <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">
          {% if my_page.icon %}
          <span class="fa fa-{{ my_page.icon }}"></span>
          {% endif %}
          {{ my_page.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
